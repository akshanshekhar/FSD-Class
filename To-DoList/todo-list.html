<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="todo-list.css">
</head>
<body>
    <h1>Todo List</h1>
    <div class="todo-input-grid">
        <input placeholder="Todo name" class="js-todo-input name-input" onkeydown="handleKeydown(event)">
        <input class="js-todo-date-input date-input" type="date" onkeydown="handleKeydown(event)">
        <button class="js-add-button add-button" onclick="Todolist()">Add</button>
    </div>
    <div class="todo-list todo-grid"></div>

    <script src="todo-list.js"></script>
</body>
</html>
